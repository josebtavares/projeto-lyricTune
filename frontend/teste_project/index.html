<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Teste Project</title>
</head>

<body>
    <header>
        <div class="header_container">

            <nav>
                <div class="logo_container">
                    <img src="./images/site_logo.png" alt="">
                </div>
                <ul>
                    <li><a href="#musics">Musics</a></li>
                    <li><a href="#albums">Albums</a></li>
                    <li><a href="#artists">Artists</a></li>
                    <li><a href="#playlists">Playlists</a></li>
                </ul>
            </nav>
            <div class="user_container">
                <div>
                    <img src="./images/user_img.svg" alt="">
                </div>
            </div>
        </div>
        <div class="content_header">
            <h1>Feel the Music</h1>
            <div class="search_header">
                    <input class="input_header" type="text" placeholder="Search...">
                    <p class="icon_search"><i class="fa-solid fa-magnifying-glass"></i></p>
            </div>

        </div>
    </header>

    <div id="app"></div>
    <script type="module" src="./js/app.js"></script>

</html>
